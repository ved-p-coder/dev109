<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Week 6 - BC - Rhombus">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhombus Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .rhombus-container {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: center;
      align-items: center;
      gap: 0px;
    }
    .section {
      padding: 0;
      text-align: center;
    }
    #upLeft, #upRight, #downLeft, #downRight {
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Rhombus Generator-1</h1>

  <form onsubmit="event.preventDefault(); createRhombus();">
    <label for="rHeight">Height of Rhombus (number):</label><br>
    <input type="number" id="rHeight" min="1" value="5" required><br><br>

    <label for="colorEven">Choose color for Even position:</label><br>
    <select id="colorEven" required>
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select><br><br>

    <label for="colorOdd">Choose color for Odd position:</label><br>
    <select id="colorOdd" required>
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select><br><br>

    <label for="symbol">Choose symbol for Rhombus:</label><br>
    <select id="symbol" required>
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
    </select><br><br>

    <button type="submit">Display Rhombus</button>
  </form>

  <hr>
  
  <div class="rhombus-container">
    <div class="section"><pre id="upLeft"></pre></div>
    <div class="section"><pre id="upRight"></pre></div>
    <div class="section"><pre id="downLeft"></pre></div>
    <div class="section"><pre id="downRight"></pre></div>
  </div>


  <script src="rhombus.js"></script>
</body>
</html>
