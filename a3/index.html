<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Week 6 - BC - Rhombus">
  <title>Rhombus Generator</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #form-section {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px 20px;
      align-items: center;
      margin-bottom: 30px;
    }

    #rhombus {
      font-size: 16px;
      line-height: 1.1;
      white-space: pre;
      text-align: center;
    }

    span {
      display: inline-block;
      min-width: 1ch;
    }
  </style>
</head>
<body>

  <h2>Rhombus Generator - Your Name</h2>

  <div id="form-section">
    <label for="rHeight">What is the size of Rhombus?</label>
    <input type="number" id="rHeight" value="5" min="1">

    <label for="colorEven">Choose color for Even position</label>
    <select id="colorEven">
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select>

    <label for="colorOdd">Choose color for Odd position</label>
    <select id="colorOdd">
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select>

    <label for="symbol">Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
    </select>

    <button onclick="createRhombus(
      parseInt(document.getElementById('rHeight').value),
      document.getElementById('colorEven').value,
      document.getElementById('colorOdd').value,
      document.getElementById('symbol').value
    )">Display Rhombus</button>
  </div>

  <div id="rhombus"></div>

  <script src="rhombus.js"></script>
</body>
</html>
