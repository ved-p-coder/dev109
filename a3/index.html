<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Week 6 - BC - Rhombus">
  <title>Rhombus Generator - Your Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .rhombus-section {
      display: inline-block;
      vertical-align: top;
      width: 45%;
    }
    #upLeft, #upRight, #downLeft, #downRight {
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h1>Rhombus Generator - Your Name</h1>

  <form onsubmit="event.preventDefault(); createRhombus();">
    <label for="rHeight">Height of each section:</label><br>
    <input type="number" id="rHeight" min="1" required><br><br>

    <label>Choose color for Even position:</label><br>
    <select id="colorEven" required>
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select><br><br>

    <label>Choose color for Odd position:</label><br>
    <select id="colorOdd" required>
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select><br><br>

    <label>Choose symbol for Rhombus:</label><br>
    <select id="symbol" required>
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
      <option value="^">^</option>
      <option value="%">%</option>
    </select><br><br>

    <button type="submit">Display Rhombus</button>
  </form>

  <hr>
  <div style="display: flex; justify-content: center;">
    <div class="rhombus-section" id="upLeft"></div>
    <div class="rhombus-section" id="upRight"></div>
  </div>
  <div style="display: flex; justify-content: center;">
    <div class="rhombus-section" id="downLeft"></div>
    <div class="rhombus-section" id="downRight"></div>
  </div>

  <script src="rhombus.js"></script>
</body>
</html>
