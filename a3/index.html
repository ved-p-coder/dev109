<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Week 6 - BC - Rhombus">
  <title>Rhombus Generator - Your Name</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      background-color: #f9f9f9;
    }
    .rhombus {
      white-space: pre;
      font-size: 16px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    select, input[type="number"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Rhombus Generator</h1>
  <p>By: Your Name</p>

  <form onsubmit="event.preventDefault(); createRhombus(
    parseInt(document.getElementById('rHeight').value),
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">

    <label>What is the size of Rhombus?</label><br>
    <input type="number" id="rHeight" value="5" min="2" max="20" required><br>

    <label>Choose color for Even position</label><br>
    <select id="colorEven" required>
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd" required>
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select><br>

    <label>Choose symbol for Rhombus</label><br>
    <select id="symbol" required>
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
    </select><br><br>

    <button type="submit">Display Rhombus</button>
  </form>

  <div id="rhombus" class="rhombus">Rhombus will appear here</div>

  <script src="rhombus.js"></script>
</body>
</html>
