<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Week 6 - BC - Rhombus">
  <title>Rhombus Assignment</title>
  <style>
    /* Optional: make 4 divs align like a rhombus */
    #rhombusContainer {
      display: grid;
      grid-template-columns: auto auto;
      gap: 10px;
      margin-top: 20px;
    }
    #rhombusContainer div {
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h2>Rhombus Generator - Your Name</h2>

  <label>What is the size of Rhombus?</label><br>
  <input type="number" id="rHeight" value="5" min="1" required><br><br>

  <label>Choose color for Even position</label><br>
  <select id="colorEven" required>
    <option value="#0000FF">Blue</option>
    <option value="#FF0000">Red</option>
    <option value="#FF9900">Orange</option>
  </select><br><br>

  <label>Choose color for Odd position</label><br>
  <select id="colorOdd" required>
    <option value="#FF0099">Pink</option>
    <option value="#33FF00">Green</option>
    <option value="#660099">Purple</option>
  </select><br><br>

  <label>Choose symbol for Rhombus</label><br>
  <select id="symbol" required>
    <option value="">--Select--</option>
    <option value="$">$</option>
    <option value="@">@</option>
    <option value="^">^</option>
    <option value="%">%</option>
  </select><br><br>

  <button onclick="createRhombus(
    document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value
  )">Display Rhombus</button>

  <div id="rhombusContainer">
    <div id="upLeft"></div>
    <div id="upRight"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>
  </div>

  <script src="rhombus.js"></script>
</body>
</html>
