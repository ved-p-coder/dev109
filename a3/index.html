<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhombus Generator</title>
  <link rel="stylesheet" href="rhombus.css" > <!-- Link to CSS file -->
</head>
<body>

  <h2>Rhombus Generator - Ved Patel1</h2>

  <!-- User input form -->
  <div id="form-section">
    <label for="rHeight">What is the size of Rhombus?</label>
    <input type="number" id="rHeight" value="5" min="1">

    <label for="colorEven">Choose color for Even position</label>
    <select id="colorEven">
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select>

    <label for="colorOdd">Choose color for Odd position</label>
    <select id="colorOdd">
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select>

    <label for="symbol">Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="*">*</option>
      <option value="$">$</option>
      <option value="@">@</option>
    </select>

    <div></div>
    <button onclick="generateRhombus()">Display Rhombus</button> <!-- Triggers rhombus generation -->
  </div>

  <div id="rhombus"></div> <!-- Output area -->

  <script src="rhombus.js"></script> <!-- Link to JS file -->
</body>
</html>
