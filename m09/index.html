<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Groceries</title>
  <link rel="stylesheet" href="groceries.css">
</head>
<body>
  <div id="page">
    <h1 id="header"><img src="images/kinglogo.png" alt="ListKing logo" style="width: 72px;"></h1>
    <h2>Buy groceries</h2>
    <ul id="todo">
      <li class="hot"><em>fresh</em> figs</li>
      <li class="hot">pine nuts</li>
      <li class="hot">honey</li>
      <li>balsamic vinegar</li>
      <li>salt</li>
      <li>pepper</li>
    </ul>

    <div style="background: #2f2b2a; padding: 10px;">
      <input type="text" id="itemInput" placeholder="Enter new item">
      <button onclick="addItem()">Add new grocery item</button>
      <p id="message" style="color: white; font-size: 14px; margin-top: 10px;"></p>
    </div>
  </div>

  <script src="groceries.js"></script>
</body>
</html>
