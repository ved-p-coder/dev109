<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Meal Planner Table</title>
</head>
<body>

  <table border="1">
    <!-- First Row: Merged columns with <h1> -->
    <tr>
      <td colspan="4"><h1>HTML Table Example</h1></td>
    </tr>

    <!-- Second Row: Image, Meal Planner (h2), Recipe Index (h2) -->
    <tr>
      <td>
        <img src="722cf13a-66e1-4a2e-a9df-a19e54c04100.png" alt="Kitchen with appliances" width="300">
      </td>
      <td><h2>Meal Planner</h2></td>
      <td colspan="2"><h2>Recipe Index #:</h2></td>
    </tr>

    <!-- Third Row: Table Headers -->
    <tr>
      <th>Week starting</th>
      <th>2/15/2018</th>
      <th colspan="2">Instructions</th>
    </tr>

    <!-- Fourth Row: Bolded Titles -->
    <tr>
      <td><b>Day of the Week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8" colspan="2">Add the name of the recipe under the column Recipe Name</td>
    </tr>

    <!-- Week rows -->
    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
