<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table Example</title>
</head>
<body>

  <table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
    <!-- First Row: Merged Title -->
    <tr>
      <td colspan="4" style="border: 1px solid black; text-align: center;">
        <h1 style="margin: 10px;">HTML Table Example</h1>
      </td>
    </tr>

    <!-- Second Row: Image, Meal Planner, Recipe Index # -->
    <tr>
      <td style="border: 1px solid black; text-align: center;">
        <img src="1b92f808-ebdf-4ac3-aad5-ccdaf3befb7b.png" alt="Kitchen Illustration" width="200">
      </td>
      <td style="border: 1px solid black; text-align: center;">
        <h2 style="margin: 10px;">Meal Planner</h2>
      </td>
      <td colspan="2" style="border: 1px solid black; text-align: center;">
        <h2 style="margin: 10px;">Recipe Index #:</h2>
      </td>
    </tr>

    <!-- Third Row: Week starting, Date, Instructions -->
    <tr>
      <th style="border: 1px solid black;">Week starting</th>
      <th style="border: 1px solid black;">2/15/2018</th>
      <th colspan="2" style="border: 1px solid black;">Instructions</th>
    </tr>

    <!-- Fourth Row: Column titles -->
    <tr>
      <th style="border: 1px solid black;"><b>Day of the Week</b></th>
      <th style="border: 1px solid black;"><b>Recipe Name</b></th>
      <td colspan="2" rowspan="7" style="border: 1px solid black; vertical-align: top;">
        Add the name of the recipe under the column Recipe Name
      </td>
    </tr>

    <!-- Days of the Week Rows -->
    <tr>
      <td style="border: 1px solid black;">Monday</td>
      <td style="border: 1px solid black;">Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Tuesday</td>
      <td style="border: 1px solid black;">My New Recipe</td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Wednesday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Thursday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Friday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Saturday</td>
      <td style="border: 1px solid black;"></td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">Sunday</td>
      <td style="border: 1px solid black;"></td>
    </tr>

  </table>

</body>
</html>
